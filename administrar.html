    <header class="nav-princ">
        <nav>
            <a href="index.html" id="logo-princ" class="animate__swing">
                <i class="fa-solid fa-film" style="color: #ffffff;"></i>

                <a href="registrarse.html"><li>Registrarse</li></a>
                <a href="iniciosesion.html"><li>Iniciar sesión</li></a>
            </ul>
        </nav>
    </header>
    <main id="registro-princ">
        <form action="recibedatospeliculas.php" method="post"class="animate__zoomIn"  id="form_reg">
            <h2>Registro de peliculas</h2>
            <input type="text" id="titulopelicula" name="titulopelicula" placeholder="Titulo" class="input-registro" max="30" required>
            <textarea type="text" id="descripcion" name="descripcion" placeholder="Descripción" rows="4" class="input-registro" required></textarea>
            <input type="text" id="genero" name="genero" class="input-registro" required placeholder="Genero" max="30">
            <input type="number" id="calificacion" name="calificacion" placeholder="Calificación" class="input-registro" min="1" max="5" required>
            <input type="number"  id="aniopelicula" name="aniopelicula" placeholder="Año pelicula" size="8" class="input-registro" required>
            <select class="input-registro" name="director">
                <option selected>Director</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            <div class="checkbox">
            <input type="checkbox" id="terminos" required>
            <label for="terminos" class="label-registro">Acepto términos y condiciones</label>
            </div>
            <div class="enviar-form">
            <button type="submit" class="boton-sec">Guardar pelicula</button>

            </div>
        </form>
    </main>
